<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Tuiymet</title>
</head>
<body>
  <h2>Reset your password</h2>
  <form id="resetForm">
    <input type="password" id="newPassword" placeholder="New password" required>
    <input type="password" id="confirmPassword" placeholder="Confirm password" required>
    <button type="submit">Reset Password</button>
  </form>

  <div id="message"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, verifyPasswordResetCode, confirmPasswordReset } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

    // ✅ Firebase config (your values)
    const firebaseConfig = {
      apiKey: "AIzaSyDlMOUVJKTmBlxUjhGpLk82-XxUQvsQv50",
      authDomain: "farm-535d5.firebaseapp.com",
      projectId: "farm-535d5",
      storageBucket: "farm-535d5.appspot.com",
      messagingSenderId: "1026545670025",
      appId: "1:1026545670025:web:da284ae27bbbf6da017358",
    };

    // ✅ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ✅ Extract oobCode from URL
    const urlParams = new URLSearchParams(window.location.search);
    const oobCode = urlParams.get("oobCode");

    const form = document.getElementById("resetForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (newPassword !== confirmPassword) {
        message.innerText = "❌ Passwords do not match";
        return;
      }

      try {
        // ✅ Verify the reset code is valid
        const email = await verifyPasswordResetCode(auth, oobCode);
        console.log("Resetting password for:", email);

        // ✅ Confirm the reset with new password
        await confirmPasswordReset(auth, oobCode, newPassword);
        message.innerText = "✅ Password reset successful! You can now log in.";
        
        // Optional redirect
        setTimeout(() => window.location.href = "/farm/login", 3000);

      } catch (error) {
        console.error(error);
        message.innerText = "❌ Error: " + error.message;
      }
    });
  </script>
</body>
</html>
