<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Tuiymet</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 450px;
      text-align: center;
    }

    .logo {
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
      background: #f8f9fa;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .logo img {
      width: 60px;
      height: 60px;
    }

    h1 {
      color: #2c3e50;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #7f8c8d;
      font-size: 16px;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #2c3e50;
      font-weight: 600;
      font-size: 14px;
    }

    .input-group {
      position: relative;
    }

    input {
      width: 100%;
      padding: 15px 45px 15px 15px;
      border: 2px solid #e9ecef;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }

    input:focus {
      outline: none;
      border-color: #3498db;
      background: white;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #7f8c8d;
      cursor: pointer;
      font-size: 18px;
    }

    .password-toggle:hover {
      color: #3498db;
    }

    .error-message {
      background: #fee;
      color: #e74c3c;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #f5c6cb;
      display: none;
    }

    .success-message {
      background: #efffed;
      color: #27ae60;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #c3e6cb;
      display: none;
    }

    .btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #3498db, #2980b9);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
    }

    .btn:active {
      transform: translateY(0);
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .login-link {
      margin-top: 25px;
      color: #7f8c8d;
      font-size: 14px;
    }

    .login-link a {
      color: #3498db;
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .password-match {
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }

    .match-valid {
      color: #27ae60;
    }

    .match-invalid {
      color: #e74c3c;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
        margin: 10px;
      }
      
      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="./assets/launcher/goat.png" alt="Tuiymet Logo" />
    </div>

    <h1>Reset Password</h1>
    <p class="subtitle">Create a new secure password for your account</p>

    <div id="message" class="error-message" style="display: none;"></div>

    <form id="resetForm">
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <div class="input-group">
          <input 
            type="password" 
            id="newPassword" 
            placeholder="Enter your new password" 
            required
          />
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <div class="input-group">
          <input 
            type="password" 
            id="confirmPassword" 
            placeholder="Confirm your new password" 
            required
          />
        </div>
      </div>

      <button type="submit" class="btn" id="resetButton">
        <span id="buttonText">Reset Password</span>
        <span id="buttonLoading" class="loading" style="display: none;"></span>
      </button>
    </form>

    <div class="login-link">
      Remember your password? <a href="helper/h1.html">Back to Login</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, verifyPasswordResetCode, confirmPasswordReset } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDlMOUVJKTmBlxUjhGpLk82-XxUQvsQv50",
      authDomain: "farm-535d5.firebaseapp.com",
      projectId: "farm-535d5",
      storageBucket: "farm-535d5.appspot.com",
      messagingSenderId: "1026545670025",
      appId: "1:1026545670025:web:da284ae27bbbf6da017358",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const urlParams = new URLSearchParams(window.location.search);
    const oobCode = urlParams.get("oobCode");

    const form = document.getElementById("resetForm");
    const message = document.getElementById("message");
    const resetButton = document.getElementById("resetButton");
    const buttonText = document.getElementById("buttonText");
    const buttonLoading = document.getElementById("buttonLoading");

    function showMessage(text, isError = true) {
      message.textContent = text;
      message.className = isError ? 'error-message' : 'success-message';
      message.style.display = 'block';
    }

    function setLoading(isLoading) {
      if (isLoading) {
        resetButton.disabled = true;
        buttonText.style.display = 'none';
        buttonLoading.style.display = 'inline-block';
      } else {
        resetButton.disabled = false;
        buttonText.style.display = 'inline-block';
        buttonLoading.style.display = 'none';
      }
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (newPassword !== confirmPassword) {
        showMessage("Passwords do not match");
        return;
      }

      if (newPassword.length < 6) {
        showMessage("Password must be at least 6 characters long");
        return;
      }

      setLoading(true);
      message.style.display = 'none';

      try {
        const email = await verifyPasswordResetCode(auth, oobCode);
        console.log("Resetting password for:", email);

        await confirmPasswordReset(auth, oobCode, newPassword);
        
        showMessage("Password reset successful! You can now log in.", false);
        
        document.getElementById("newPassword").value = '';
        document.getElementById("confirmPassword").value = '';
        
        setTimeout(() => window.location.href = "helper/h1.html", 3000);

      } catch (error) {
        console.error(error);
        let errorMsg = "Ooops!";
        
        switch (error.code) {
          case 'auth/expired-action-code':
            errorMsg += 'The reset link has expired. Please request a new one.';
            break;
          case 'auth/invalid-action-code':
            errorMsg += 'The reset link is invalid. Please request a new one.';
            break;
          case 'auth/user-disabled':
            errorMsg += 'This account has been disabled.';
            break;
          case 'auth/user-not-found':
            errorMsg += 'No account found with this email.';
            break;
          case 'auth/weak-password':
            errorMsg += 'Password is too weak. Please choose a stronger password.';
            break;
          default:
            errorMsg += error.message;
        }
        
        showMessage(errorMsg);
      } finally {
        setLoading(false);
      }
    });

    // Check if reset code is present on page load
    if (!oobCode) {
      showMessage('Invalid or expired reset link. Please request a new password reset.');
    }
  </script>
</body>
</html>
