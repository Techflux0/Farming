name: farm
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  lottie: ^2.7.0
  firebase_core: ^3.14.0
  firebase_auth: ^5.6.0
  cloud_firestore: ^5.6.9
  google_sign_in: ^6.1.0
  internet_connection_checker: ^1.0.0
  async: ^2.11.0
  pedantic: ^1.11.1
  geolocator: ^10.0.0
  http: ^0.13.5
  intl: ^0.18.1
  share_plus: ^11.0.0
  pdf: ^3.11.3
  printing: ^5.14.2


dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_icons:
  android: true
  ios: false
  image_path: "assets/launcher/sprout.png"

flutter:
  uses-material-design: true

  assets:
    - assets/launcher/splash.json
    - assets/scafold/sprout.png
    - assets/scafold/google.png
